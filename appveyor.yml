environment:
  matrix:
    - nodejs_version: "8"

configuration: Release
platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm run fetch-libsodium
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build_script:
  - echo true

after_test:
  - npm run prebuild

artifacts:
  - path: prebuilds
    name: $(APPVEYOR_REPO_TAG_NAME)-win-$(PLATFORM)
    type: zip

deploy:
  - provider: GitHub
    artifact: /.*\.zip/
    draft: false
    prerelease: true
    on:
      appveyor_repo_tag: true
