environment:
  matrix:
    - nodejs-version: "Current"
    - nodejs-version: "LTS"
    - nodejs_version: "8"
    - nodejs_version: "6"
    - nodejs_version: "4"

configuration: Release
platform:
  - x86
  - x64

install:
  - SET PATH=C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\bin;%PATH%
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm run fetch-libsodium
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build_script:
  - echo true

after_test:
  - npm run prebuild

artifacts:
  - path: prebuilds
    name: $(APPVEYOR_REPO_TAG_NAME)-win-$(PLATFORM)
    type: zip

deploy:
  - provider: GitHub
    artifact: /.*\.zip/
    draft: false
    prerelease: true
    auth_token:
      secure: eW9UF3UNoIwdfhouoXsJkGy9++UEdNct2ARHCJ6xHDQ3B11j1PpObCd6kupuYUK2
    on:
      appveyor_repo_tag: true
